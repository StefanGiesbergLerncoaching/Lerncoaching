<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blitzlesen-Trainer | Giesberg Diagnostik</title>
  <link rel="stylesheet" href="../../shared/css/giesberg-design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind + Chart.js fuer die App-Interna (wird schrittweise migriert) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    @keyframes confetti { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    @keyframes slideIn { from { transform: scale(0.8) translateY(-20px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
    @keyframes crownShine { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.5) drop-shadow(0 0 10px gold); } }
    .animate-pulse { animation: pulse 0.7s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    .animate-bounce { animation: bounce 1s ease-in-out infinite; }
    .confetti { position: fixed; width: 10px; height: 10px; pointer-events: none; animation: confetti 3s ease-out forwards; z-index: 9999; }
    .slide-in { animation: slideIn 0.5s ease-out; }
    .crown-shine { animation: crownShine 2s ease-in-out infinite; }

    /* App-Container innerhalb des Giesberg-Layouts */
    .flash-app-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-lg) var(--space-xl);
    }
  </style>
</head>
<body>

  <!-- Giesberg Header -->
  <header class="g-page-header">
    <div class="g-container">
      <div class="g-page-header__brand">Giesberg Diagnostik</div>
      <h1>Blitzlesen-Trainer</h1>
      <p>BlitzleseApp v2 &ndash; Schnelles Worterkennung-Training f&uuml;r Kinder</p>
      <nav class="g-page-header__nav">
        <a href="../../portal/index.html">&larr; Zur&uuml;ck zum Portal</a>
        <a href="#" class="active">Blitzlesen-Trainer</a>
      </nav>
    </div>
  </header>

  <!-- App (Tailwind-basiert, wird schrittweise migriert) -->
  <main class="flash-app-container">
    <div id="app"></div>
    <input type="file" id="csvUpload" accept=".csv,.txt" style="display:none">
  </main>

  <!-- Giesberg Footer -->
  <footer class="g-footer g-no-print">
    <div class="g-container">
      <p>&copy; 2026 Stefan Giesberg | <a href="../../portal/index.html">Zur&uuml;ck zum Portal</a></p>
    </div>
  </footer>

  <script src="blitzlesen.js"></script>
</body>
</html>
